<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Condensed:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="components.css" />
  </head>
  <body>
    <h1>COMPONENTS</h1>
    <div class="container">
      <div class="class app">My API</div>

      <div class="class products">/products</div>
      <div class="class orders">/orders</div>

      <div class="rest get1">GET</div>
      <div class="rest post1">POST</div>
      <div class="rest get2">GET</div>
      <div class="rest post2">POST</div>
      <div class="class product">/products/{id}</div>
      <div class="class order">/orders/{id}</div>

      <div class="rest get3">GET</div>
      <div class="rest patch">PATCH</div>
      <div class="rest delete1">DELETE</div>
      <div class="rest get4">GET</div>
      <div class="rest delete2">DELETE</div>
    </div>
  </body>
</html>
